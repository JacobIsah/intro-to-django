<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.first_name }} - {{ user.last_name }}</li>
            <li>{{ user.email }}</li>
            <li>{{ user.username }}</li>
            <p></p>
        {% endfor %}
    </ul>
    <a href="{% url 'introapp:create_user' %}">Create a New User</a>
</body>
</html>
